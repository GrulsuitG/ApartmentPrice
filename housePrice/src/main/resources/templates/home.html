<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>서울시 아파트 집값 예측</title>
<!--    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=iwjcdy0iz3" type="text/javascript"></script>-->
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- 제이쿼리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<!--    <style>-->
<!--        body{ padding-top: 60px;}-->
<!--    </style>-->
</head>
<body>
<nav class="navbar navbar-inverse">
    <a class="navbar-brand" href="#">House Price</a>
</nav>
    <div>
        <form class="form-inline" action="/" method="post">
            <div class="form-group">
                <label for="gu">구</label>
                <select class="form-inline" id="gu" name ="gu">
                    <option value="">전체</option>
                    <option th:each="val : ${guList}" th:text="${val.gu}" th:value="${val.gu}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="market">마트</label>
                <input type="number" class="form-inline" id="market" name="market" min = "0" value="0" style="width: 30px;">
            </div>
            <div class="form-group">
                <label for="amenities">시설</label>
                <input type="number" id="amenities" name="amenities" min = "0" value="0" style="width: 30px;">
            </div>
            <div class="form-group">
                <label for="hospital">병원</label>
                <input type="number" class="form-inline" id="hospital" name="hospital" min = "0" value="0" style="width:30px">
            </div>
            <button class="btn-search disabled" type="submit">검색하기</button>
        </form>
    </div>
    <div >
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th >번호</th>
                    <th>아파트이름</th>
                    <th>주소</th>
                    <th>기타</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="val : ${recommendData}">
                    <td th:text ="${valStat.index}+1"></td>
                    <td><a th:text="${val.getDanjiname()}" th:href="@{/result(danjicode = ${val.getDanjicode()})}"></a></td>
                    <td th:text="${val.getDoro()}"></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

<!--    <div id="map"></div>-->

</body>
</html>
